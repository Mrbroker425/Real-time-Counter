<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="Real-time Character Counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="cover">
        <!--title-->
        <h1><i class="fa-solid fa-circle-check fa-fade"></i>Real-time Counter</h1>
        <!--        Text Area-->
        <!--        <textarea id="text"></textarea>-->
        <textarea rows="10" maxlength="50" required class="text" id="text-area" placeholder="please enter words here!"></textarea>
  
    <div class="Character-container">
     <p class="Characters">Total-Characters<span id="Total-Characters">:0</span></p>
    </div>
    <div class="Remaining-container">
        <p class="Remaining">Remaining-container<span id="Remaining-container">:0</span></p>
       </div>
    <script src="Real-time Character Counter.js"></script>
</div>
</div>
</body>
</html>
